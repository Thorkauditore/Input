<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // window.alert("Introduce tu nombre"); Prueba con alerta nombre
    let nombre; 
    nombre = prompt("Introduce tu nombre"); 
    
    // window.alert("Introduce tu edad"); Prueba con alerta edad
    let edad; 
    edad = prompt("Introduce tu edad"); 
    let edadnumber;
    edadnumber = parseInt(edad);
    console.log("Hola " + nombre + " tiene " + edadnumber + " años.");
    console.log ("El año que viene tendras " + (edadnumber + 1) + " años.");
   
        
    </script>
</body>
</html>
